<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses - Online Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Online Course Platform</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link active" href="/courses">Courses</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Courses Management</h2>
        
        <!-- Add Course Form -->
        <div class="card mt-4">
            <div class="card-header">
                <h5>Add New Course</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/courses}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="title" class="form-control" placeholder="Course Title" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="category" class="form-control" placeholder="Category" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <textarea name="description" class="form-control" placeholder="Course Description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <input type="number" name="instructorId" class="form-control" placeholder="Instructor ID" required>
                        </div>
                        <div class="col-md-4">
                            <select name="level" class="form-control" required>
                                <option value="">Select Level</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number" step="0.01" name="price" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input type="checkbox" name="published" class="form-check-input" id="published">
                        <label class="form-check-label" for="published">Published</label>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add Course</button>
                </form>
            </div>
        </div>

        <!-- Courses List -->
        <div class="card mt-4">
            <div class="card-header">
                <h5>All Courses</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Level</th>
                            <th>Price</th>
                            <th>Published</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.id}"></td>
                            <td th:text="${course.title}"></td>
                            <td th:text="${course.description}"></td>
                            <td th:text="${course.category}"></td>
                            <td th:text="${course.level}"></td>
                            <td th:text="${course.price}"></td>
                            <td>
                                <span th:if="${course.published}" class="badge bg-success">Yes</span>
                                <span th:unless="${course.published}" class="badge bg-secondary">No</span>
                            </td>
                            <td>
                                <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
